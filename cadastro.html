<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
        <link rel="stylesheet" href="./Estilos/style.css">
    </head>
    <body>
        <header>
            <h1>Cadastre uma nova receita</h1>
        </header>

        <main>
            <p>Compartilhe conosco sua receita predileta. Estamos ansiosos para testá-la.</p><br>  

            <form>
                <p><label>Nome do prato </label><input type="text" name="nomePrato" id="inomePrato"></p><br>
                <p><label>Ingredientes </label><input type="text" name="ingredientesPrato" id="iingredientesPrato"></p><br>
                <p><label>Modo de Preparo </label><input type="text" placeholder="Digite aqui o passo a passo" size=100%></p><br>
                <p><label>Foto da receita pronta </label><input type="file" name="fotoPrato" id="ifotoPrato"></p>
                <p>Observação: Envie uma imagem no formato jpeg (.jpg)</p><br>
                
                <p><input type="button" onclick="alert('Cadastro realizado com sucesso')" value="Cadastrar"></p><br>
            </form>
            
              

        </main>

        <footer>
            <img src="./imagens/chapeu-chef.png" alt="Chapéu de Chef" height="15px" width="15px"> Site de Receitas criado por Lorena Etiene e Moacir Roger - Todos os direitos reservados.
        </footer>
    </body>
</html>
